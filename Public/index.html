<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Greatest Actor</title>
</head>
<body>
    <header>
        <h1>Who Deserves the Title?</h1>
    </header>

    <section id="actorBtns">
        <button id="chooseBtn" class="actorBtn" onclick="toggleForm()">Choose An Actor</button>
        <button id="randomBtn" class="actorBtn">Random Actor</button>
        <button id="addBtn" class="actorBtn" onclick="toggleForm()">Add An Actor</button>
    </section>

    <form id="actorForm" class="hide">
        <input 
            type='text'
            id="name"
            placeholder="Name"/>
        <input 
            type='text'
            id="nom"
            placeholder='# of nominations'/>
        <input 
            type='text'
            id="awards"
            placeholder='# of awards recieved'/>
        <input 
            type='text'
            id="genres"
            placeholder="# of genres"/>
        <div class="form-check">
            <p>Would you hang with them in real life?</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
            </div>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
            <button id="submitBtn">Submit</button>
    </form>

    <section id="actorContainer" class="hide"></section>

    <div id="sidePanel">SIDE PANEL</div>
    
    <script>
        function toggleForm(){
          const form = document.querySelector('#actorForm');
        //   const container = document.querySelector('#actorContainer');
          form.classList.toggle('hide');
        //   container.classList.toggle('hide')
        }

        // function toggleContainer(){
        //     console.log('YEAH BABY')
        //     const container = document.querySelector('#actorContainer');
        //     container.classList.toggle('hide');
        // }
        
    </script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
