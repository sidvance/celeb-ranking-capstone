<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Greatest Actor</title>
</head>
<body>
    <header>
        <h1>Who Deserves the Title?</h1>
    </header>

    <section class="m-auto" id="mainSection">

        <section id="actorBtns" >
            <button id="chooseBtn" class="btn btn-primary" >Choose Actor</button>
            <button id="randomBtn" class="btn btn-primary">Random Actor</button>
            <button id="addBtn" class="btn btn-primary">Add An Actor</button>
        </section>
        
        <!-- <img src="https://scontent.flas1-1.fna.fbcdn.net/v/t39.30808-6/341682080_526561922791618_4144369110880226357_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=0debeb&_nc_ohc=rzSl5NoghlIAX9b1e0G&_nc_ht=scontent.flas1-1.fna&oh=00_AfDUKlD199-r1OiBxvGm_3cIxJT4KxYQ8h5v4F2ZJ0SZlA&oe=6444DB93" alt="question mark"> -->

        <form id="actorForm" class="hide hideable">
            <input 
                type='text'
                id="name"
                placeholder="Name"/>
            <input 
                type='text'
                id="nom"
                placeholder='# of nominations'/>
            <input 
                type='text'
                id="awards"
                placeholder='# of awards recieved'/>
            <div class="form-check">
                <p>Would you hang with them in real life?</p>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
                </div>
            <input 
                type='text'
                id="img"
                placeholder='Paste an image URL'/>
                <button id="submitBtn">Submit</button>
        </form>

        <section id="actorContainer" class="hide hideable"></section>

        <section id="winnerDisplay" class="hide hideable">
            <p id="winnerPTag"></p>
            <img id="winnerDisplayImg" src="https://i.pinimg.com/474x/37/d9/90/37d990b08854017edcebba472e6dcc58.jpg" alt="greatest actor of our generation"></img>
        </section>
        
        <div id="sidePanel">Choose any actor to duel CHRISTIAN BALE for the title of "Greatest Actor of our Generation"</div>

    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
